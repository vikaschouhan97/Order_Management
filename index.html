<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="containerr">
        <div class="header"> 
            <h1 class="display-2 main-title">XYZ's Pizza</h1>
            <div class="input-group mb-3 order-search">
                <input type="text" class="form-control" placeholder="Enter order ID"
                    aria-describedby="button-addon2" id="order-id-input">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="executeOrder()">Search</button>
            </div>
        </div>
        <div class="order-status-wrapper">
            <h4 class="main-title" id="order-id-details"></h4>
            <button type="button" class="btn btn-light btn-lg order-status" id="order-placed">Order Placed</button>
            <button type="button" class="btn btn-light btn-lg order-status" id="preparing">Chef received the Order and started Preparing</button>
            <button type="button" class="btn btn-light btn-lg order-status" id="pizza-sauce">Pizza sauce added</button>
            <button type="button" class="btn btn-light btn-lg order-status" id="first-cheese-added">First layer of cheese added</button>
            <button type="button" class="btn btn-light btn-lg order-status" id="toppings">Toppings added</button>
            <button type="button" class="btn btn-light btn-lg order-status" id="second-cheese-added">Second layer of cheese added</button>
            <button type="button" class="btn btn-light btn-lg order-status" id="baked">Pizza baked!</button>  
            <button type="button" class="btn btn-light btn-lg order-status" id="packed">Oregano added and packed</button>
            <button type="button" class="btn btn-light btn-lg order-status" id="received">Package received at the counter</button>
            <button type="button" class="btn btn-light btn-lg order-status" id="delivery">The order is ready and handed over to delivery guy.</button>
        </div>

        <div class="footer">
            <footer> Made with ðŸ’› by Vikash Chouhan</footer>
        </div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
